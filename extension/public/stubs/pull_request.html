<li>
  <a
    href="{{URL}}"
    class="border-b border-l border-r py-2 px-4 flex items-center"
  >
    <p class="truncate w-2/5">{{TITLE}}</p>

    <img src="{{IMAGE_URL}}" class="h-8 w-8 mx-2 rounded-full" />
    <p class="text-sm text-gray-500 w-1/5">@{{AUTHOR}}</p>

    <div class="flex flex-grow justify-between ml-4 items-center">
      <p class="text-sm text-gray-500">
        Opened: <span class="text-gray-700">{{CREATED_AT}}</span>
      </p>
      <p class="text-sm flex">
        {{COMMENTS}}
        <span class=""
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 ml-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
            /></svg
        ></span>
      </p>
    </div>
  </a>
</li>
