<li>
  <a
    href="{{URL}}"
    class="border-b border-l border-r py-2 px-4 flex items-center"
  >
    <p class="text-sm text-gray-500 mr-4">{{TYPE}}</p>

    <p class="truncate w-3/5">{{TITLE}}</p>

    <div class="flex flex-grow justify-between ml-4 items-center">
      <p class="text-sm text-gray-500">
        Opened: <span class="text-gray-700">{{CREATED_AT}}</span>
      </p>
      <div class="text-sm flex">
        <p
          class="
            m-0
            mr-1
            p-0
            flex
            items-end
            justify-center
            leading-4
            text-gray-600
          "
        >
          {{ESTIMATE}}
        </p>
        <span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-gray-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            /></svg
        ></span>
      </div>
    </div>
  </a>
</li>
