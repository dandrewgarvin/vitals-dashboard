<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <title>Vitals Dashboard</title>
  </head>
  <body class="h-screen w-screen">
    <main class="min-h-full w-full p-16 bg-gray-100">
      <ul role="list" class="flex flex-wrap items-center justify-center">
        <li
          id="github_repos"
          class="
            m-4
            bg-white
            rounded-lg
            shadow
            h-[400px]
            w-[800px]
            p-4
            flex flex-col
          "
        >
          <p class="text-lg border-b pb-4 text-gray-600">
            PRs assigned to you:
            <span id="total_open_prs" class="text-blue-400 font-bold">...</span>
          </p>
          <ul id="open_prs_list" class="max-h-full overflow-scroll"></ul>
        </li>
        <li
          id="shortcut_stories"
          class="
            m-4
            bg-white
            rounded-lg
            shadow
            h-[400px]
            w-[800px]
            p-4
            flex flex-col
          "
        >
          <p class="text-lg border-b pb-4 text-gray-600">
            Your Shortcut Stories:
            <span id="total_assigned_stories" class="text-blue-400 font-bold"
              >...</span
            >
          </p>
          <ul
            id="shortcut_stories_list"
            class="max-h-full overflow-scroll"
          ></ul>
        </li>
      </ul>
    </main>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
