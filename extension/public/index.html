    <style>
      html,
      body {
        height: 100vh;
        width: 100vw;
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }

      .loader {
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        /* background: linear-gradient(
          90deg,
          white 20%,
          rgb(209, 209, 209) 60%,
          white
        ); */
        animation: shimmer 2s infinite;
        content: '';
      }

      #skeleton {
        position: absolute;
        opacity: 1;
        transition: opacity 0.4s ease-in-out;
      }

      #page_content {
        height: 100%;
        width: 100%;
        border: unset;
      }
    </style>
  </head>
